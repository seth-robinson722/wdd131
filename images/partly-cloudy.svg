<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Sun -->
  <circle cx="35" cy="35" r="15" fill="#F6B40E" opacity="0.9"/>
  <!-- Sun rays -->
  <line x1="35" y1="10" x2="35" y2="15" stroke="#F6B40E" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="55" x2="35" y2="60" stroke="#F6B40E" stroke-width="2" stroke-linecap="round"/>
  <line x1="10" y1="35" x2="15" y2="35" stroke="#F6B40E" stroke-width="2" stroke-linecap="round"/>
  <line x1="55" y1="35" x2="60" y2="35" stroke="#F6B40E" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="18" x2="22" y2="22" stroke="#F6B40E" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="48" x2="52" y2="52" stroke="#F6B40E" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="18" x2="48" y2="22" stroke="#F6B40E" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Cloud -->
  <ellipse cx="55" cy="60" rx="20" ry="12" fill="#FFFFFF" stroke="#74ACDF" stroke-width="2"/>
  <ellipse cx="45" cy="65" rx="15" ry="10" fill="#FFFFFF" stroke="#74ACDF" stroke-width="2"/>
  <ellipse cx="65" cy="65" rx="15" ry="10" fill="#FFFFFF" stroke="#74ACDF" stroke-width="2"/>
  
  <!-- Rain drops (sparse for partly cloudy) -->
  <circle cx="50" cy="80" r="2" fill="#74ACDF" opacity="0.6"/>
  <circle cx="60" cy="82" r="2" fill="#74ACDF" opacity="0.6"/>
  <circle cx="55" cy="85" r="2" fill="#74ACDF" opacity="0.6"/>
</svg>
